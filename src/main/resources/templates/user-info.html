<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
</head>
<body>
<h1>User Info</h1>
<form th:method="POST" th:action="@{/admin}" th:object="${currentUser}">

    <input type="hidden" th:field="*{id}">

    <label for="name">Name: </label>
    <input type="text" th:field="*{firstName}" id="name"/>

    <br/><br/>

    <label for="last_name">Last Name: </label>
    <input type="text" th:field="*{lastName}" id="last_name"/>

    <br/><br/>

    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>

    <br/><br/>

    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>

    <br/><br/>

    <label for="role">Role: </label>
    <label>
        <select th:field="*{roles}" id="role">
            <option th:value="1" th:text="USER"></option>
            <option th:value="2" th:text="ADMIN"></option>
        </select>
    </label>

    <br/><br/>

    <input type="submit" value="OK">

</form>
</body>
</html>
